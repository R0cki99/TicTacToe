<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css" class="style">
    <title>TicTacToe.ro</title>
</head>
<body>

    <h1>Tic Tac Toe Game</h1>
    <section class="js-container"></section>
    <script src="TicTacToe.js"></script>
    
    <table style="width:100%">
        <tr>
            <th><button class='js-button' id='first'>.</button></th>
            <th><button class='js-button' id='sec'>.</button></th>
            <th><button class='js-button' id='third'>.</button></th>
        </tr>
        <tr>
            <th><button class='js-button' id='four'>.</button></th>
            <th><button class='js-button' id='five'>.</button></th>
            <th><button class='js-button' id='six'>.</button></th>
        </tr>
        <tr>
            <th><button class='js-button' id='sev'>.</button></th>
            <th><button class='js-button' id='eight'>.</button></th>
            <th><button class='js-button' id='nine'>.</button></th>
        </tr>
    </table>

    <p id="turns">Turn of Player X!</p>
     
</body>
</html>
